<!DOCTYPE html>
<html ng-app="formValidationApp">

    <head>
        <meta charset="UTF-8">
        <title>Form Validation</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
        <script>
            angular.module('formValidationApp', [])
                .controller('FormValidationController', function ($scope) {
                    $scope.submitForm = function () {
                        if ($scope.registrationForm.$valid) {
                            alert('Form submitted successfully!');
                        }
                    };
                });
        </script>
    </head>

    <body ng-controller="FormValidationController">
        <div>
            <h2>Registration</h2>
            <form name="registrationForm" ng-submit="submitForm()" novalidate>
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" ng-model="user.firstname" ng-required="true"><br>

                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" ng-model="user.lastname"><br>

                <label for="email">Email:</label>
                <input type="email" name="email" ng-model="user.email" ng-required="true"><br>

                <label for="password">Password:</label>
                <input type="password" name="password" ng-model="user.password" ng-minlength="8" ng-required="true"><br>

                <input name="submit" type="submit" value="Submit" ng-disabled="registrationForm.$invalid">
            </form>
        </div>
    </body>

</html>
