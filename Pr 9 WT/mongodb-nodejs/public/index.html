<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Management</title>
  </head>

  <body>
    <!-- Form for creating a new student -->
    <h2>Create a New Student</h2>
    <form action="http://localhost:4000/student" method="POST">
      <label for="createName">Name:</label>
      <input type="text" id="createName" name="name" required>
      <br>
      <label for="createEmail">Email:</label>
      <input type="email" id="createEmail" name="email" required>
      <br>
      <button type="submit">Create Student</button>
    </form>

    <!-- Form for updating a student -->
    <h2>Update Student Data</h2>
    <form action="/student/update" method="POST">
      <label for="updateId">Student ID:</label>
      <input type="text" id="updateId" name="id" required>
      <br>
      <label for="updateName">New Name:</label>
      <input type="text" id="updateName" name="name">
      <br>
      <label for="updateEmail">New Email:</label>
      <input type="email" id="updateEmail" name="email">
      <br>
      <button type="submit">Update Student</button>
    </form>

    <!-- Form for deleting a student -->
    <h2>Delete Student</h2>
    <form action="/student/delete" method="POST">
      <label for="deleteId">Student ID:</label>
      <input type="text" id="deleteId" name="id" required>
      <br>
      <button type="submit">Delete Student</button>
    </form>
  </body>

</html>
